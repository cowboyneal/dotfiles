<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign"><string>LiberationSans</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>cnn_sans_display</string></test>
    <edit name="family" mode="assign"><string>LiberationSans</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>helveticaneue</string></test>
    <edit name="family" mode="assign"><string>LiberationSans</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign"><string>LiberationSans</string></edit>
  </match>
</fontconfig>
